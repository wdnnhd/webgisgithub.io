<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebGIS</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    <style>
        /* 三区域布局样式 */
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header {
            height: 40px;
            background: #da4d38;
            color: white;
            padding: 15px;
            font-size: 1.5em;
        }
        #main {
            flex: 1;
            display: flex;
        }
        #mapView {
            flex: 3;
        }
        #basemapGallery {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
        }
        #timeSliderDiv {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 300px;
            z-index: 100;
        }
        .basemap-item {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .basemap-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- 三区域结构 -->
    <div id="container">
        <header id="header">2020年全国妇科病查出率可视化</header>
        <main id="main">
            <div id="mapView"></div>
            <aside id="basemapGallery">
                <h3>底图库</h3>
                <!-- 底图选择区域 -->
                <div id="basemapOptions">
                    <div class="basemap-item" data-basemap="streets-vector">街道图（矢量）</div>
                    <div class="basemap-item" data-basemap="satellite">卫星图</div>
                    <div class="basemap-item" data-basemap="hybrid">混合图</div>
                    <div class="basemap-item" data-basemap="topo">地形图</div>
                </div>
            </aside>
        </main>
    </div>
    <div id="timeSliderDiv"></div>

    <script src="https://js.arcgis.com/4.32/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend",
            "esri/widgets/ScaleBar",
            "esri/widgets/Search",
            "esri/widgets/LayerList"
        ], (Map, MapView, FeatureLayer, Legend, ScaleBar, Search, LayerList) => {
            
            // 创建FeatureLayer实例
            const featureLayer = new FeatureLayer({
                url: "https://www.geosceneonline.cn/server/rest/services/Hosted/2020年妇女检查病率_WFL1/FeatureServer",
                outFields: ["*"]
            });

            // 初始化地图
            const map = new Map({
                basemap: "streets-vector", // 初始底图为街道图（矢量）
                layers: [featureLayer] // 添加FeatureLayer到地图图层中
            });

            // 创建地图视图
            const view = new MapView({
                container: "mapView",
                map: map,
                center: [104.1954, 35.8617], // 中国的中心坐标
                zoom: 3 // 调整缩放级别以覆盖整个中国
            });

            // 添加微件
            view.ui.add(new ScaleBar({ view }), "bottom-left");
            view.ui.add(new Legend({ view }), "top-right");
            view.ui.add(new Search({ view }), "top-left");
            view.ui.add(new LayerList({ view }), "bottom-right");

            // 底图选择功能
            const basemapOptions = document.querySelectorAll("#basemapOptions .basemap-item");
            basemapOptions.forEach(item => {
                item.addEventListener("click", () => {
                    const basemapName = item.getAttribute("data-basemap");
                    map.basemap = basemapName; // 动态切换底图
                });
            });
        });
    </script>
</body>
</html>
